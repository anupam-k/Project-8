<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Live Class Project 8</title>
  </head>

  <body>
    <div class="main-div">
      <!-------Nav Section-------->
      <nav>
        <img src="./images/logo.svg" alt="logo" />
        <div class="desktop">
          <div class="nav-items">
            <h5 class="nav-item">HOME</h5>
            <h5 class="nav-item">ABOUT</h5>
            <h5 class="nav-item">HISTORY</h5>
            <h5 class="nav-item">BLOG</h5>
            <h5 class="nav-item">CONTACT</h5>
          </div>
        </div>

        <div class="mobile">
          <div id="menu-open" class="cur-pointer z-99999" onclick="openNav();">
            <img
              loading="lazy"
              style="height: 30px; width: 30px"
              src="	https://ineuron.ai/images/hamburger.svg"
            />
          </div>
          <div
            id="menu-close"
            style="display: none; cursor: pointer"
            class="d-none cur-pointer menu-close z-99999"
          >
            <img
              loading="lazy"
              onclick="closeNav()"
              style="height: 25px; width: 25px"
              src="https://ineuron.ai/images/close.svg"
            />
          </div>
        </div>

        <button class="signin-btn desktop">SIGN IN</button>
      </nav>
      
      <!------Hero Section------>
      <div class="hero-section">
        <div class="left-section">
          <h1>Web Design</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quidem. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quisquam, quidem.
          </h4>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>
        <div class="right-div mobile">
          <img
            src="./images/intro-img.svg"
            alt="intro-img"
            style="width: 300px"
          />
        </div>
        <div class="imgs-div">
          <img src="./images/vector.svg" alt="vector-img" class="vector-img" />
          <img
            src="./images/vector-dot.svg"
            alt="vector-dot"
            class="vector-dot"
          />
          <img src="./images/intro-img.svg" alt="intro-img" />
        </div>
      </div>
    </div>

    <!----------Side Menu----------->
    <div id="mySidenavMenu" class="sidenavMenu mobile">
      <div class="mob-menus">
        <div>Home</div>
        <div>About</div>
        <div>Blog</div>
        <div>Contact</div>
        <div>
          <button class="signin-btn">SIGN IN</button>
        </div>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenavMenu").style.right = "0px";
        document.getElementById("menu-open").style.display = "none";
        document.getElementById("menu-close").style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeNav() {
        document.getElementById("mySidenavMenu").style.right = "-1000px";
        document.getElementById("menu-open").style.display = "block";
        document.getElementById("menu-close").style.display = "none";
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
